<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Google Sheets Data Manager</h1>
            <p class="text-lg text-gray-600">Real-time data display and verification from Google Sheets</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Data Display Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Data from Google Sheets</h2>
                    <button onclick="loadData()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200 flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Refresh Data
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <div id="loadingIndicator" class="text-center py-8">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="text-gray-600 mt-2">Loading data...</p>
                    </div>
                    <table id="dataTable" class="min-w-full table-auto hidden">
                        <thead class="bg-gray-100">
                            <tr id="tableHeaders"></tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
                    </table>
                    <div id="errorMessage" class="hidden text-center py-8">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-red-600 text-lg">Failed to load data. Please try again.</p>
                    </div>
                </div>
            </div>

            <!-- Verification Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Verify Information</h2>
                
                <!-- Verification Form -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search Field</label>
                        <select id="searchField" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select field to search...</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search Value</label>
                        <input type="text" id="searchValue" 
                               placeholder="Enter value to verify..." 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <button onclick="verifyInformation()" 
                            class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg transition duration-200 font-semibold flex items-center justify-center">
                        <i class="fas fa-search mr-2"></i>
                        Verify Information
                    </button>
                </div>

                <!-- Verification Results -->
                <div id="verificationResult" class="mt-8 hidden">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Verification Result</h3>
                    <div id="resultContent" class="p-4 rounded-lg"></div>
                </div>

                <!-- Verification Loading -->
                <div id="verificationLoading" class="hidden text-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-500 mx-auto"></div>
                    <p class="text-gray-600 mt-2">Verifying...</p>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-blue-600" id="totalRecords">0</div>
                <div class="text-gray-600 mt-2">Total Records</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-green-600" id="lastUpdated">-</div>
                <div class="text-gray-600 mt-2">Last Updated</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-purple-600" id="verifiedCount">0</div>
                <div class="text-gray-600 mt-2">Verified Today</div>
            </div>
        </div>
    </div>

    <script>
        // Your Google Apps Script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxC6PqxKLHl_KaTVvlWcP6Dg_nc_utQpcsrgzl9mhmd1mNapGg2_qDLdhVqq8OcNUzT/exec';
        
        let currentData = [];
        let verifiedCount = 0;

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateLastUpdated();
        });

        async function loadData() {
            showLoading();
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const data = await response.json();
                
                currentData = data;
                displayData(data);
                populateSearchFields(data);
                updateStats(data);
                hideLoading();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError();
            }
        }

        function displayData(data) {
            if (!data || data.length === 0) {
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="100" class="text-center py-8 text-gray-500">No data available</td></tr>';
                return;
            }

            // Get headers from first object
            const headers = Object.keys(data[0]);
            const headersRow = document.getElementById('tableHeaders');
            const tableBody = document.getElementById('tableBody');

            // Create header row
            headersRow.innerHTML = headers.map(header => 
                `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${header}</th>`
            ).join('');

            // Create data rows
            tableBody.innerHTML = data.map((row, index) => `
                <tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-gray-100 transition duration-150">
                    ${headers.map(header => 
                        `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${row[header] || ''}</td>`
                    ).join('')}
                </tr>
            `).join('');

            // Show table
            document.getElementById('dataTable').classList.remove('hidden');
        }

        function populateSearchFields(data) {
            if (!data || data.length === 0) return;
            
            const searchField = document.getElementById('searchField');
            const headers = Object.keys(data[0]);
            
            searchField.innerHTML = '<option value="">Select field to search...</option>' +
                headers.map(header => 
                    `<option value="${header}">${header}</option>`
                ).join('');
        }

        async function verifyInformation() {
            const searchField = document.getElementById('searchField').value;
            const searchValue = document.getElementById('searchValue').value.trim();
            const resultDiv = document.getElementById('verificationResult');
            const resultContent = document.getElementById('resultContent');
            const verificationLoading = document.getElementById('verificationLoading');

            if (!searchField || !searchValue) {
                showResult('error', 'Please select a search field and enter a value to verify.');
                return;
            }

            // Show loading
            verificationLoading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            // Simulate API call delay (replace with actual verification endpoint if available)
            setTimeout(() => {
                const result = performVerification(searchField, searchValue);
                displayVerificationResult(result, searchField, searchValue);
                verificationLoading.classList.add('hidden');
                resultDiv.classList.remove('hidden');
            }, 1000);
        }

        function performVerication(field, value) {
            if (!currentData || currentData.length === 0) {
                return { found: false, message: 'No data available for verification' };
            }

            const foundItems = currentData.filter(item => 
                item[field] && item[field].toString().toLowerCase().includes(value.toLowerCase())
            );

            if (foundItems.length === 0) {
                return { found: false, message: 'No matching records found' };
            }

            return { 
                found: true, 
                items: foundItems,
                count: foundItems.length
            };
        }

        function displayVerificationResult(result, field, value) {
            const resultContent = document.getElementById('resultContent');
            
            if (result.found) {
                verifiedCount++;
                document.getElementById('verifiedCount').textContent = verifiedCount;
                
                resultContent.className = 'p-4 rounded-lg bg-green-50 border border-green-200';
                resultContent.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-2xl text-green-500 mr-3"></i>
                        <div>
                            <h4 class="font-semibold text-green-800">Verification Successful!</h4>
                            <p class="text-green-600 mt-1">Found ${result.count} matching record(s) for "${value}" in ${field}</p>
                        </div>
                    </div>
                    ${result.count <= 3 ? `
                        <div class="mt-4 space-y-2">
                            ${result.items.map(item => `
                                <div class="bg-white p-3 rounded border">
                                    <pre class="text-sm text-gray-700">${JSON.stringify(item, null, 2)}</pre>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
            } else {
                resultContent.className = 'p-4 rounded-lg bg-red-50 border border-red-200';
                resultContent.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-times-circle text-2xl text-red-500 mr-3"></i>
                        <div>
                            <h4 class="font-semibold text-red-800">Verification Failed</h4>
                            <p class="text-red-600 mt-1">${result.message}</p>
                        </div>
                    </div>
                `;
            }
        }

        function updateStats(data) {
            document.getElementById('totalRecords').textContent = data.length;
            updateLastUpdated();
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                now.toLocaleTimeString() + ' ' + now.toLocaleDateString();
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('dataTable').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function showError() {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('dataTable').classList.add('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('verificationResult');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.className = `p-4 rounded-lg ${
                type === 'error' ? 'bg-red-50 border border-red-200' : 'bg-blue-50 border border-blue-200'
            }`;
            resultContent.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'info-circle'} text-2xl ${
                type === 'error' ? 'text-red-500' : 'text-blue-500'
            } mr-3"></i>
                    <p class="${type === 'error' ? 'text-red-600' : 'text-blue-600'}">${message}</p>
                </div>
            `;
            
            resultDiv.classList.remove('hidden');
        }

        // Add keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadData();
            }
        });
    </script>
</body>
</html>
